var createGroup = document.querySelector('.new-message-btn');

var searchBox = document.querySelector('.new-message-search-box');
var list = document.querySelector('.new-message-list');
var bottomBar = document.querySelector('.new-message-bottom-bar');

createGroup.addEventListener('click', addButtons);

function addButtons(){
    for (i = 0; i < radioBtn.length; ++i) {

 radioBtn[i].style.opacity = "1";
 radioBtn[i].style.marginLeft = "0rem";
thumbnail[i].style.marginLeft = "5rem";
}

list.style.top ="11rem";
bottomBar.style.bottom ="0";
bottomBar.style.display = "block";
